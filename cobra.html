<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idli Rice Grain Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #f9f5ec, #fceabb);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #d17b00;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            background: #ff9800;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #e68a00;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #444;
            background: #fff7e6;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Idli Rice Grain Calculator</h1>

        <label for="idliWeight">Idli Weight (grams):</label>
        <input type="number" id="idliWeight" placeholder="e.g. 80" step="0.01">

        <label for="riceRatio">Rice Ratio in Batter:</label>
        <input type="number" id="riceRatio" placeholder="e.g. 0.75" step="0.01">

        <label for="grainWeight">Average Weight of One Rice Grain (grams):</label>
        <input type="number" id="grainWeight" placeholder="e.g. 0.02" step="0.0001">

        <button onclick="calculate()">Calculate</button>

        <div class="result" id="resultBox"></div>
    </div>

    <script>
        function calculate() {
            const idliWeight = parseFloat(document.getElementById('idliWeight').value);
            const riceRatio = parseFloat(document.getElementById('riceRatio').value);
            const grainWeight = parseFloat(document.getElementById('grainWeight').value);

            if (isNaN(idliWeight) || isNaN(riceRatio) || isNaN(grainWeight) || grainWeight <= 0) {
                alert("Please enter valid numbers for all fields.");
                return;
            }

            const riceWeightGram = idliWeight * riceRatio;
            const grainsOfRice = riceWeightGram / grainWeight;

            const resultBox = document.getElementById('resultBox');
            resultBox.style.display = 'block';
            resultBox.innerHTML = `Approximate grains of rice in one idli: <b>${Math.round(grainsOfRice)}</b>`;
        }
    </script>

</body>

</html>
