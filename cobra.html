<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idli Rice Grain Calculator</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #f8b195;
            --secondary: #f67280;
            --accent: #c06c84;
            --dark: #6c5b7b;
            --darker: #355c7d;
            --light: #fff9f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--light), #f5f5f5);
            color: var(--darker);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: gradientShift 15s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent), var(--dark));
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--darker);
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.2rem;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            transition: all 0.3s ease;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(192, 108, 132, 0.2);
            background-color: white;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(246, 114, 128, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(246, 114, 128, 0.6);
        }

        button:active {
            transform: translateY(1px);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(108, 91, 123, 0.1);
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent);
            margin: 10px 0;
            font-family: 'Playfair Display', serif;
        }

        .rice-grains {
            position: absolute;
            width: 20px;
            height: 20px;
            opacity: 0.6;
            background-color: var(--primary);
            border-radius: 50%;
            pointer-events: none;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        .idli-icon {
            text-align: center;
            margin-bottom: 20px;
            animation: pulse 2s ease infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .idli-icon svg {
            width: 80px;
            height: 80px;
            fill: var(--accent);
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: var(--dark);
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="idli-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2z M12,20c-4.42,0-8-3.58-8-8s3.58-8,8-8s8,3.58,8,8 S16.42,20,12,20z" />
                <circle cx="12" cy="12" r="5" />
            </svg>
        </div>
        <h1>Idli Rice Grain Calculator</h1>

        <div class="input-group">
            <label for="idli-weight">Idli Weight (grams)</label>
            <input type="number" id="idli-weight" placeholder="e.g. 50" step="0.1">
        </div>

        <div class="input-group">
            <label for="rice-ratio">Rice Ratio in Batter (0 to 1)</label>
            <input type="number" id="rice-ratio" placeholder="e.g. 0.7" min="0" max="1" step="0.01">
        </div>

        <div class="input-group">
            <label for="grain-weight">Average Weight of One Rice Grain (grams)</label>
            <input type="number" id="grain-weight" placeholder="e.g. 0.02" step="0.0001">
        </div>

        <button id="calculate-btn">Calculate Rice Grains</button>

        <div class="result" id="result">
            <p>Approximate grains of rice in one idli:</p>
            <div class="result-value" id="result-value">0</div>
            <p>grains</p>
        </div>

        <footer>
            Made with ❤️ for idli lovers everywhere
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const calculateBtn = document.getElementById('calculate-btn');
            const resultDiv = document.getElementById('result');
            const resultValue = document.getElementById('result-value');

            // Create floating rice grains
            function createRiceGrains() {
                const container = document.querySelector('.container');
                const grainsCount = 15;

                for (let i = 0; i < grainsCount; i++) {
                    const grain = document.createElement('div');
                    grain.classList.add('rice-grains');

                    // Random position
                    const left = Math.random() * 100;
                    const delay = Math.random() * 5;
                    const duration = 5 + Math.random() * 10;
                    const size = 2 + Math.random() * 5;

                    grain.style.left = `${left}%`;
                    grain.style.bottom = `-20px`;
                    grain.style.width = `${size}px`;
                    grain.style.height = `${size}px`;
                    grain.style.animationDelay = `${delay}s`;
                    grain.style.animationDuration = `${duration}s`;

                    container.appendChild(grain);
                }
            }

            createRiceGrains();

            // Calculate function
            calculateBtn.addEventListener('click', function () {
                const idliWeight = parseFloat(document.getElementById('idli-weight').value);
                const riceRatio = parseFloat(document.getElementById('rice-ratio').value);
                const grainWeight = parseFloat(document.getElementById('grain-weight').value);

                if (isNaN(idliWeight) || isNaN(riceRatio) || isNaN(grainWeight)) {
                    alert('Please enter valid numbers in all fields');
                    return;
                }

                if (riceRatio < 0 || riceRatio > 1) {
                    alert('Rice ratio must be between 0 and 1');
                    return;
                }

                const riceWeight = idliWeight * riceRatio;
                const grainsOfRice = riceWeight / grainWeight;

                // Animate the result
                resultValue.textContent = '0';
                resultDiv.classList.add('show');

                // Count up animation
                const target = Math.round(grainsOfRice);
                const duration = 2000; // 2 seconds
                const step = Math.max(1, Math.floor(target / 100));
                let current = 0;

                const timer = setInterval(() => {
                    current += step;
                    if (current >= target) {
                        current = target;
                        clearInterval(timer);
                    }
                    resultValue.textContent = current.toLocaleString();
                }, duration / (target / step));

                // Create celebration rice grains
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        const grain = document.createElement('div');
                        grain.classList.add('rice-grains');

                        const left = 20 + Math.random() * 60;
                        const delay = 0;
                        const duration = 3 + Math.random() * 4;
                        const size = 3 + Math.random() * 4;

                        grain.style.left = `${left}%`;
                        grain.style.bottom = `20%`;
                        grain.style.width = `${size}px`;
                        grain.style.height = `${size}px`;
                        grain.style.animationDelay = `${delay}s`;
                        grain.style.animationDuration = `${duration}s`;

                        document.querySelector('.container').appendChild(grain);

                        // Remove after animation
                        setTimeout(() => {
                            grain.remove();
                        }, duration * 1000);
                    }, i * 100);
                }
            });
        });
    </script>
</body>

</html>
